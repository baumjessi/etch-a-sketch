<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poiret+One&display=swap');
    </style>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap');
    </style>
        
    <title>Sketchpad</title>
</head>

<body>
    <header>
        <h1>sketchpad</h1>
    </header>
    <div id="container"></div>
    <div id="controls">
        <div class="slider-container">
            <div class="slider-text">change grid size</div>
            <input type="range" min="1" max="100" value="16" class="slider"></input>
            <div class="slider-text">16x16</div>
        </div>
        <button>
            <img src="./images/rainbow.png" class="button-img">
        </button>
        <button>
            <img src="./images/eraser.png" class="button-img">
        </button>
        <button>
            <img src="./images/clear.png" class="button-img">
        </button>
        <button>
            <img src="./images/pen.png" class="button-img">
        </button>
        <button>
            <img src="./images/opacity.png" class="button-img">
        </button>
    </div>
    <p>Created by Jessi B. for the Odin Project</p>
    <script src="main.js"></script>
</body>
</html>
