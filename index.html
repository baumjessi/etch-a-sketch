<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poiret+One&display=swap');
    </style>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap');
    </style>
        
    <title>Sketchpad</title>
</head>

<body>
    <header>
        <h1>sketchpad</h1>
    </header>
    <div id="container"></div>
    <div id="controls">
        <button id="new-grid">
            <img src="./images/new-grid.png">
        </button>
        <button id="rainbow">
            <img src="./images/rainbow.png" class="button-img">
        </button>
        <button id="eraser">
            <img src="./images/eraser.png" class="button-img">
        </button>
        <button id="clear">
            <img src="./images/clear.png" class="button-img">
        </button>
        <button id="pen">
            <img src="./images/pen.png" class="button-img">
        </button>
        <button id="opacity">
            <img src="./images/opacity.png" class="button-img">
        </button>
    </div>
    <p>Created by Jessi B. for the Odin Project</p>
    <script src="main.js"></script>
</body>
</html>
